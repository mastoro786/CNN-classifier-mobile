name: audio_classifier_app
description: Offline audio classification for schizophrenia detection - RSJD dr. Amino Gondohutomo
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.0.0
  
  # TensorFlow Lite
  tflite_flutter: ^0.12.1
  
  # Audio Recording & Processing
  record: ^5.1.0
  path_provider: ^2.0.0
  permission_handler: ^11.0.0
  file_picker: ^8.0.0
  audioplayers: ^6.0.0
  
  # Audio Analysis (FFT)
  fftea: ^1.0.0
  
  # UI Components
  fl_chart: ^0.60.0
  percent_indicator: ^4.2.0

  
  # Utilities
  intl: ^0.18.0
  shared_preferences: ^2.2.0
  
  # Database
  sqflite: ^2.3.0
  path: ^1.8.0
  
  # Excel Export
  excel: ^4.0.0

  # Logging & Error Handling
  logger: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.5

dependency_overrides:
  record: 5.1.0
  record_platform_interface: 1.2.0

flutter:
  uses-material-design: true
  
  # Add your .tflite model here
  assets:
    - assets/models/audio_classifier.tflite
    - assets/models/audio_classifier_quantized.tflite
    - assets/models/label_map.txt
    - assets/icon/app_icon.png

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/headphone_icon.png"
  adaptive_icon_background: "#6366F1"
  adaptive_icon_foreground: "assets/icon/headphone_icon.png"
  min_sdk_android: 21

# Splash Screen Configuration
flutter_native_splash:
  color: "#6366F1"
  image: "assets/icon/headphone_icon.png"
  android_12:
    image: "assets/icon/headphone_icon.png"
    color: "#6366F1"
  android: true
  ios: true
